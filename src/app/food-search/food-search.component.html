<div class="col-12 col-sm-8 offset-sm-2">
    <form class="justify-content-center" [formGroup]="angForm">
        <label for="txtFoodSearch">Food to Search</label>
        <input 
            type = "text"
            class = "form-control form-control-lg" 
            placeholder = "Food to Search ej. Celery" 
            formControlName = "foodToSearch"
            id = "txtFoodSearch" 
        > 
        <button type = "button" 
                class = "btn btn-primary btn-lg" 
                value = "Search"
                (click) = "getFoods(angForm.get('foodToSearch').value)" >Search</button>
    </form>
    <div *ngIf="foodData.foods">
        <div *ngFor="let food of foodData.foods" class="row">
            <div class="col-xs-12"> 
                <b>
                    <a href= "food/details/{{food.fdcId}}">
                        {{food.description}} (<em>{{food.fdcId}}</em>).
                    </a>
                </b>
            </div>
        </div>
    </div>
</div>
